<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Amazon Mockup</title>
</head>
<body>
    <!-- Amazon logo -->
    <section class="amazon-logo">
        <div>
            <img src="static/amazon-png-logo-vector-1.png" alt="Amazon Logo" class="logo">
        </div>
    </section>

    <!-- Sign-in box -->
    <section class="sign-in">
        <h1>Sign In</h1>
        <form>
            <div>
                <label id="label-text">Email(phone or mobile accounts)</label>
                <input type="text" id="email" placeholder="Enter Email">
            </div>
            <br>
            <div>
                <label id="label-text">Password</label>
                &emsp;&emsp;&emsp;&emsp;&emsp;
                &emsp;&emsp;&emsp;&emsp;&ensp;
                <a href="#">Forgot Password</a>
                <input type="text" id="password" placeholder="Enter Password">
            </div>
            <br>
            <button id="button">Continue</button>
        </form>
            <ul>
                <li><a href="#">Need Help?</a></li>
            </ul>
    </section>

    <!-- New Users -->
    <section class="new-users">
            <h5> <span> &nbsp; New to Amazon?&nbsp; </span> </h5>
            <button id="create-button">Create Your Amazon Account</button>
        </section>

    <!-- Footer -->
        <footer>
            <div id="footlinks">
                <a href="#">Conditons of Use</a> &emsp;&emsp;
                <a href="#">Privacy Notice</a> &emsp;&emsp;
                <a href="#">Help</a>
            </div>
            <div id="footcopy">
                &copy;1996-2023, Amazon.com, Inc. or its affiliates
            </div>
        </footer>
</body>
</html>
